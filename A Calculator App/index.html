<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button type="button" class="span-one clear">AC</button>
        <button type="button" class="span-one delete">DEL</button>
         
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="operation divide">/</button>

        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operation multiply">*</button>

        <button type="button" class="number">3</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">1</button>
        <button type="button" class="operation subtract">-</button>

        <button type="button" class="number">0</button>
        <button type="button" class="dot">.</button>
        <button type="button" class="equals">=</button>
        <button type="button" class="operation add">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
